<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Notre Galerie des Moments Pr√©cieux üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: #fff;
        }

        .museum {
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 20px;
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255,105,180,0.3);
        }

        .subtitle {
            color: #ddd;
            font-style: italic;
            font-size: 1.2em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .artwork {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .artwork:hover {
            transform: translateY(-10px);
        }

        .frame {
            border: 2px solid #ff69b4;
            padding: 20px;
            border-radius: 5px;
            background: #222;
            position: relative;
        }

        .art-content {
            aspect-ratio: 4/3;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }

        .description {
            padding: 20px;
            text-align: center;
            color: #ddd;
            font-style: italic;
            line-height: 1.6;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            max-width: 90%;
            width: 600px;
            text-align: center;
        }

        .love-message {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #fff;
        }

        .close-button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s;
        }

        .close-button:hover {
            background: #ff4da6;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .frame::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 1px solid #ff69b4;
            border-radius: 7px;
            pointer-events: none;
        }

        .spotlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
        }

        .artwork-title {
            color: #ff69b4;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="museum">
        <header>
            <h1>Notre Galerie des Moments Pr√©cieux</h1>
            <p class="subtitle">Une collection d'≈ìuvres d√©di√©es √† notre histoire ‚ú®</p>
        </header>

        <div class="gallery" id="gallery"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <p class="love-message" id="modalMessage"></p>
            <button class="close-button" onclick="closeModal()">Fermer ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const artworks = [
            {
                title: "Notre Premi√®re Rencontre",
                svg: `<svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="sunset" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff4da6;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="200" height="150" fill="#2a2a2a"/>
                    <circle cx="100" cy="60" r="30" fill="url(#sunset)"/>
                    <path d="M 50 120 C 80 80, 120 80, 150 120" stroke="#ff69b4" fill="none" stroke-width="2"/>
                    <circle cx="80" cy="50" r="5" fill="#fff"/>
                    <circle cx="120" cy="50" r="5" fill="#fff"/>
                </svg>`,
                description: "Ce jour o√π nos chemins se sont crois√©s, o√π nos regards se sont rencontr√©s...",
                message: "Le destin a cr√©√© cette rencontre, mon c≈ìur l'a rendue magique. Chaque jour depuis est un cadeau."
            },
            {
                title: "Nos √âclats de Rire",
                svg: `<svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
                    <rect width="200" height="150" fill="#2a2a2a"/>
                    <path d="M 40 75 Q 100 130, 160 75" stroke="#ff69b4" fill="none" stroke-width="3"/>
                    <circle cx="70" cy="50" r="20" fill="#ff69b4"/>
                    <circle cx="130" cy="50" r="20" fill="#ff69b4"/>
                    <path d="M 60 45 Q 70 35, 80 45" stroke="#fff" fill="none"/>
                    <path d="M 120 45 Q 130 35, 140 45" stroke="#fff" fill="none"/>
                </svg>`,
                description: "Ces moments de pure joie o√π ton rire r√©sonne comme une m√©lodie...",
                message: "Ton rire est la plus belle musique √† mes oreilles, celle qui fait danser mon c≈ìur."
            },
            {
                title: "Nos Moments de Tendresse",
                svg: `<svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
                    <rect width="200" height="150" fill="#2a2a2a"/>
                    <path d="M 100 40 L 120 60 L 100 80 L 80 60 Z" fill="#ff69b4"/>
                    <path d="M 100 50 L 110 60 L 100 70 L 90 60 Z" fill="#fff"/>
                    <circle cx="100" cy="100" r="30" fill="none" stroke="#ff69b4" stroke-width="2"/>
                    <path d="M 85 100 Q 100 120, 115 100" stroke="#ff69b4" fill="none"/>
                </svg>`,
                description: "Ces instants pr√©cieux o√π le temps semble s'arr√™ter...",
                message: "Dans ces moments de douceur, je r√©alise combien tu es pr√©cieuse pour moi."
            },
            {
                title: "Nos R√™ves Partag√©s",
                svg: `<svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
                    <rect width="200" height="150" fill="#2a2a2a"/>
                    <circle cx="100" cy="75" r="40" fill="none" stroke="#ff69b4" stroke-width="2"/>
                    <path d="M 70 75 Q 100 30, 130 75" stroke="#ff69b4" fill="none"/>
                    <circle cx="85" cy="65" r="3" fill="#fff"/>
                    <circle cx="115" cy="65" r="3" fill="#fff"/>
                    <path d="M 80 85 Q 100 95, 120 85" stroke="#fff" fill="none"/>
                </svg>`,
                description: "Ensemble, nous construisons nos plus beaux r√™ves...",
                message: "Avec toi, chaque r√™ve devient plus beau, chaque projet plus excitant."
            }
        ];

        function createGallery() {
            const gallery = document.getElementById('gallery');
            artworks.forEach(artwork => {
                const div = document.createElement('div');
                div.className = 'artwork';
                div.innerHTML = `
                    <h3 class="artwork-title">${artwork.title}</h3>
                    <div class="frame">
                        <div class="art-content">
                            ${artwork.svg}
                        </div>
                        <div class="spotlight"></div>
                    </div>
                    <p class="description">${artwork.description}</p>
                `;
                div.addEventListener('click', () => showModal(artwork.message));
                gallery.appendChild(div);
            });
        }

        function showModal(message) {
            const modal = document.getElementById('modal');
            document.getElementById('modalMessage').textContent = message;
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        // Fermer le modal en cliquant en dehors
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Initialiser la galerie
        createGallery();
    </script>
</body>
</html>
